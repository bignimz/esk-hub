{% extends "base.html" %} {% block body %}
<div
  class="site-cover site-cover-sm same-height overlay single-page"
  style="background-image: url('{{url_for("static", filename="images/default.jpg")}}')"
>
  <div class="container">
    <div class="row same-height justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="post-entry text-center">
          <span class="post-category text-white bg-success mb-3">{{post.category}}</span>
          <h1 class="mb-4">
            <a href="#">{{post.title}}</a>
          </h1>
          <div class="post-meta align-items-center text-center">
            <figure class="author-figure mb-0 mr-3 d-inline-block">
              <img src="{{url_for('static', filename='profile_pics/' + post.author.image_file)}}" alt="Image" class="img-fluid" />
            </figure>
            <span class="d-inline-block mt-1">By {{post.author.username}}</span>
            <span>&nbsp;-&nbsp; {{post.date_posted.strftime('%Y-%m-%d')}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="site-section py-lg">
  <div class="container">
    <div class="row blog-entries element-animate">
      <div class="col-md-12 col-lg-8 main-content">
        <div class="post-content-body fw-bold">
          <p class="fs-3">
            {{post.content}}
          </p>
          
        </div>

        <div class="pt-5">
          <p>
            Categories: <a href="#">{{post.category}}</a>
          </p>
        </div>
                     
          <!-- END comment-list -->

          <div class="comment-form-wrap pt-5">
            <h3 class="mb-5">Leave a comment</h3>
            <form action="#" class="p-5 bg-light">
              <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="form-group">
                <label for="website">Website</label>
                <input type="url" class="form-control" id="website" />
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  name=""
                  id="message"
                  cols="30"
                  rows="10"
                  class="form-control"
                ></textarea>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Post Comment"
                  class="btn btn-primary"
                />
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- END main-content -->

      
      <!-- END sidebar -->
    </div>
  </div>
</section>


{% endblock %}
